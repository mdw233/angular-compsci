<form [formGroup]="treeForm" (ngSubmit)="onSubmit()" novalidate>
  <div>
    <label>Add To Tree</label>
    <input formControlName="numberToAdd">
    <input type="submit" style="display: none">
  </div>
</form>
<div>CurrentVal: {{treeForm.value | json}}</div>
<div>Status: {{treeForm.status | json}}</div>
<div>Tree Size: {{treeSize}}</div>
